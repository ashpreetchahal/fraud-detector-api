<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fraud Detection System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-semibold mb-6 text-gray-900">ðŸ’³ Fraud Detection System</h1>
    <form id="fraudForm" class="space-y-4">
      <input
        type="text"
        name="user_id"
        placeholder="User ID"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="number"
        name="amount"
        placeholder="Amount"
        min="0"
        step="0.01"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="datetime-local"
        name="timestamp"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="text"
        name="location"
        placeholder="Location (Country Code)"
        required
        maxlength="2"
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 uppercase"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition"
      >
        Check Transaction
      </button>
    </form>
    <div id="result" class="mt-6 text-center font-medium text-gray-800"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
